<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATIA Monitor Dashboard</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status {
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }

        .status-Running {
            background-color: #28a745;
        }

        .status-Offline {
            background-color: #ffc107;
            color: #333;
        }

        .status-Unreachable {
            background-color: #dc3545;
        }

        .status-Connecting {
            background-color: #17a2b8;
        }

        button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            background-color: #6c757d;
        }

            button:hover {
                opacity: 0.9;
            }

        .shutdown-btn {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>CATIA Monitor Dashboard</h1>
    <table id="statusTable">
        <thead>
            <tr>
                <th>Client IP</th>
                <th>Status</th>
                <th>Last Seen</th>
                <th>CATIA Version</th>
                <th>작업</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // ★★★ 'CATIA 종료' 버튼 클릭 시 호출될 함수 추가 ★★★
        function shutdownCatia(clientId) {
            if (!confirm(`선택한 클라이언트의 CATIA 프로그램을 정말로 종료하시겠습니까?`)) {
                return;
            }

            fetch('/api/shutdown', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ clientId: clientId })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('종료 명령을 전송했습니다.');
                    } else {
                        alert('명령 전송에 실패했습니다: ' + data.message);
                    }
                    // 잠시 후 상태를 다시 로드
                    setTimeout(fetchStatus, 1000);
                })
                .catch(error => {
                    console.error('Shutdown API call failed:', error);
                    alert('API 호출 중 오류가 발생했습니다.');
                });
        }

        function fetchStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector("#statusTable tbody");
                    tbody.innerHTML = ''; // 테이블 내용을 초기화
                    data.forEach(client => {
                        const row = `<tr>
                                <td>${client.IpAddress}</td>
                                <td><span class="status status-${client.Status}">${client.Status}</span></td>
                                <td>${client.LastSeen}</td>
                                <td>${client.CatiaVersion || 'N/A'}</td>
                                <td>
                                    <button class="shutdown-btn" onclick="shutdownCatia(${client.ClientId})">CATIA 종료</button>
                                </td>
                            </tr>`;
                        tbody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error fetching status:', error));
        }

        // 5초마다 상태를 자동으로 갱신
        setInterval(fetchStatus, 5000);
        // 페이지 로드 시 즉시 상태를 가져옴
        document.addEventListener('DOMContentLoaded', fetchStatus);
    </script>
</body>
</html>
